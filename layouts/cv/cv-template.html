{{ define "header" }}
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Title }}{{ end }}" />
<!-- <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/atom-one-dark.min.css"
/> -->
<link rel="stylesheet" href="{{ "/css/layouts/single.css" | relURL }}"/>
<link rel="stylesheet" href="{{ "/css/layouts/cv.css" | relURL }}"/>
<!--================= custom style overrides =========================-->
<link rel="stylesheet" href="{{ "/css/style.css" | relURL }}"/>
<link rel="stylesheet" href="{{ "/css/cv-templates/bogdanbacila-cv-2.css" | relURL }}"/>
<!-- <link rel="stylesheet" href="{{ "/css/cv-templates/davewhipp-screen.css" | relURL }}"/> -->


{{ end }}

{{ define "content" }}
  <section class="content-section" id="content-section">
    <div class="content">
      <div class="container p-0 read-area ">
        <!-- Hero Area
        <div class="hero-area col-sm-12" id="hero-area" style='background-image: url({{ strings.TrimSuffix "/" site.BaseURL }}{{ partial "helpers/get-hero.html" . }});'>
        </div> -->

        <!--Content Start-->
        <div class="page-content">
          <div class="author-profile ml-auto align-self-lg-center">
            <img class="rounded-circle" src='{{ partial "helpers/get-author-image.html" . }}' alt="Author Image">
          </div>
          <div class="post-content" id="post-content-cv">
            {{ .Page.Content }}
          </div> 
        </div>
      </div>
    </div>
    
  </section>
{{ end }}


{{ define "scripts" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
<script src="{{ "/js/single.js" | relURL }}"></script>
<script>
  hljs.initHighlightingOnLoad();
</script>

<!-------------- Enable Math support for this page  ---------------->
{{ if .Params.math }}
    {{ partial "math.html" . }}
{{ end }}

<!-------------- Enable mermaid support for this page  ---------------->
{{ if .Params.mermaid }}
    {{ partial "mermaid.html" . }}
{{ end }}

{{ end }}
